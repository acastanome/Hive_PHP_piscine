<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./doft.css" />
    <title>Day of the 42</title>
  </head>

  <body>
    <div class="main_container">
      <header>
        <div class="logo">
          <img
            src="./resources/day_of_the_42.png"
            title="Day of the 42"
            alt="Day of the 42.png"
          />
        </div>
        <div class="glass_icons">
          <div class="glass">
            <img src="./resources/loupe.png" alt="magnifying glass.png" />
          </div>
          <div class="icons">
            <a id="reload" href="http://www.disney.com" target="_blank">
              <img
                src="./resources/reload.png"
                title="Start from the beginning"
                alt="Start from the beginning"
              />
            </a>
            <a id="close" href="http://www.relaischateaux.com" target="_blank">
              <img
                src="./resources/close.gif"
                title="Disconnect"
                alt="Disconnect"
              />
            </a>
          </div>
        </div>
      </header>

      <aside class="left_menu">
        <img src="./resources/arrow.png" alt="Move" title="Move" />
        <img src="./resources/main.png" alt="Take" title="Take" />
        <img src="./resources/oeil.png" alt="Look" title="Look" />
        <img src="./resources/outil.png" alt="Use" title="Use" />
        <img src="./resources/chat-icon.png" alt="Speak" title="Speak" />
      </aside>

      <div class="middle_box">
        <img src="./resources/cluster.jpg" alt="cluster" title="Cluster" />
      </div>

      <aside class="right_menu">
        <img src="./resources/book.png" alt="Book" title="Book" />
        <img src="./resources/towel.png" alt="Towel" title="Towel" />
        <img src="./resources/brick.jpg" alt="Brick" title="Brick" />
      </aside>

      <div class="bottom_box">
        <p>
          Vous entrez alors dans une grande piece remplie d'ordinateurs...<br />-
          Bonjour, vous ^etes nouveau ici ?
        </p>
        <p>ONE LINE FOR RESPOND THINGY</p>
      </div>
    </div>
  </body>
</html>
