<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./doft.css" />
    <title>Day of the 42</title>
  </head>

  <body>
    <header>
      <img
        id="logo"
        src="./resources/day_of_the_42.png"
        title="Day of the 42"
        alt="Day of the 42.png"
      />
      <img id="glass" src="./resources/loupe.png" alt="magnifying glass.png" />
      <a href="http://www.disney.com" target="_blank">
        <img
          class="top_icons"
          src="./resources/reload.png"
          title="Start from the beginning"
          alt="Start from the beginning"
        />
      </a>
      <a href="http://www.relaischateaux.com" target="_blank">
        <img
          class="top_icons"
          src="./resources/close.gif"
          title="Disconnect"
          alt="Disconnect"
        />
      </a>
    </header>
    <br />
    <div class="middle_container">
      <aside class="left_menu">
        <img
          class="left_icons"
          src="./resources/arrow.png"
          alt="Move"
          title="Move"
        />
        <img
          class="left_icons"
          src="./resources/main.png"
          alt="Take"
          title="Take"
        />
        <img id="look" src="./resources/oeil.png" alt="Look" title="Look" />
        <img
          class="left_icons"
          src="./resources/outil.png"
          alt="Use"
          title="Use"
        />
        <img
          class="left_icons"
          src="./resources/chat-icon.png"
          alt="Speak"
          title="Speak"
        />
      </aside>

      <div class="middle_menu">
        <img
          id="cluster"
          src="./resources/cluster.jpg"
          alt="cluster"
          title="Cluster"
        />
        <!-- map -->
      </div>

      <aside class="right_menu">
        <img id="book" src="./resources/book.png" alt="Book" title="Book" />
        <img id="towel" src="./resources/towel.png" alt="Towel" title="Towel" />
        <img id="brick" src="./resources/brick.jpg" alt="Brick" title="Brick" />
      </aside>

      <div class="bottom_box">
        <div style="margin-left: 10px; margin-top: 10px">
          <p>Vous<h2>entrez</h2>alors dans une grande piece remplie</p>
          <p><h3>d'ordinateurs</h3>...</p>
          <p><br /><i>Bonjour, vous ^etes nouveau ici ?</i></p>
        </div>
        <p>ONE LINE FOR RESPOND THINGY: FORM</p>
      </div>
    </div>
  </body>
</html>
